<body>
<h1>grips Templating Engine: Tests</h1>

<script id="template" type="text/template">
{$: '#foobar' |
	a = $.b ? $.c[d] : e[$.f]["g"]
}
	abc {$= a $}
{$}
</script>

<script id="template_2" type="text/template">
{$: '#foobar' |
	checked['a','b'] = $.foobar ? 'checked'
}
	<input type="radio" name="foobar" class="odd" value="a" {$= checked['a'] $}>
	<input type="radio" name="foobar" class="even" value="b" {$= checked['b'] $}>
{$}
</script>

<script id="template_3" type="text/template">
{$: '#foobar' }
	{$* ['a','b'] |
		checked['a','b'] = $$ ? 'checked' |
		oddeven = $$.odd ? 'odd' : 'even'
	}
		<input type="radio" name="foobar" class="{$= oddeven $}" value="{$= $$ $}" {$= checked[$$] $}>
	{$}
{$}
</script>

<script src="../lib/base.js"></script>
<script src="../lib/tokenizer.js"></script>
<script src="../lib/parser.js"></script>
<script src="../lib/generator.js"></script>
<script>

var text = document.getElementById("template_3").text;

console.log(text);
console.log("");

grips.processTemplate(text);

</script>
</body>
